<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="example">
        <p>
            <img src="img/pat1.png" alt="Pattern 1" width="200" height="200">
            This is a paragraph
        </p>
    </section>
    <div class="container">
        <section class="hero">
            <figure class="profile-pic-figure">
                <img src="img/profile-800x800.png" alt="Profile Picture" width="800" height="800" title="My Profile Picture">
                <figcaption class="offscrean">
                    Author
                </figcaption>
            </figure>
            <h1 class="h1">
                <span class="nowrap">
                    Hello
                </span>
                <span class="nowrap">I'm Jane</span>
            </h1>
        </section>
    </div>
    <div class="container2">
        <section class="clip">
            Jane
        </section>
    </div>
</body>
</html>
